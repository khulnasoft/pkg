{{define "body"}}

<div class="mdl-card mdl-shadow--2dp" style="width: 600px; max-width: 98%;">
  <div class="mdl-card__title mdl-card--border">
    <h2 class="mdl-card__title-text">CODEBASE_TOKEN</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <pre style="font-size: 1.5rem; background-color: #f8f8f8; padding: 5px; margin-top: 0;">"{{ .Token }}"</pre>
    <p>
      Set in your environment variables
      <pre>
$ export CODEBASE_TOKEN="{{ .Token }}"
      </pre>
      Note: Token not required if you run codebase in Travis CI.
    </p>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <form action="/gh/{{ .Repo.Owner }}/{{ .Repo.Name }}" method="POST">
      <input type="submit"
      class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
      value="Regenerate Token">
      <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}">
    </form>
  </div>
</div>

{{end}}
